<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            font-size: 12px;
        }
        .portfolio-container {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 139, 0.6); /* Darker blue with higher opacity */
            background: #fff;
            overflow: hidden;
        }
        .text-container {
            padding: 15px;
        }
        h1 {
            font-size: 18px;
        }
        h2 {
            font-size: 16px;
        }
        p, a {
            font-size: 12px;
        }
        .project-images {
            margin: 0;
            padding: 0;
        }
        .project-images img {
            width: 100%;
            max-width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="portfolio-container">
        <div class="text-container">
            <h1>{Project Name}</h1>
            <p><strong>Project Type</strong><br>
            <strong>Start - End Date</strong><br>
            <strong>Author(s)</strong></p>
            
            <h2>Project Summary</h2>
            <p>{What was your project about and how did you decide to do it?}</p>
            <p>{What sort of creativity did you employ in your project?}</p>
            <p>{What challenges did you face and overcome during your project?}</p>
            <p><strong>Code Repository:</strong> <a href="{Link to your code}" target="_blank">View on GitHub</a></p>
        </div>
        <div class="project-images">
            <img src="https://placehold.co/300x200" alt="Project Screenshot 1">
        </div>
    </div>
</body>
</html>
